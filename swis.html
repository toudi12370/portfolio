    .slider_container {

      margin: 0 auto;

/* 업슬라이드 효과 */
.upslide {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease-out;
}

.upslide.visible {
  opacity: 1;
  transform: translateY(0);
}
    .swiper-slide {
      width: 100%; /* 전체 폭을 100%로 설정 */
}

    .swiper-slide img {
      width: 100%;
      height: auto;
    }

    /* 화살표 스타일 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border: none;
      z-index: 10;
    }

    .left_arrow1 {
      left: 10px;
    }

    .right_arrow1 {
      right: 10px;
    }

    .left_arrow2 {
      left: 10px;
    }

    .right_arrow2 {
      right: 10px;
    }

    /* PC 전용 */
    .display_pc_only {
      display: none;
    }

    /* 모바일 전용 */
    .slider_container .display_tablet_only {
      display: none;
    }

    /* 반응형 처리 */
    @media (min-width: 1024px) {
      .display_pc_only {
        display: block;
      }
    }

    @media (max-width: 1024px) {
      .slider_container display_tablet_only {

      }
    }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 모든 업슬라이드 대상 이미지 선택 (PC, 모바일, 자동 슬라이드 포함)
      const images = document.querySelectorAll("img.upslide, .display_pc_only img, .display_tablet_only img");
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, {
        threshold: 0.1,
      });
  
      images.forEach((img) => {
        // 슬라이드 영역(.swiper-slide) 내부 이미지 제외
        const isInSlide = img.closest(".swiper-slide");
  
        // upslide 클래스가 없고 슬라이드 내부가 아닐 때만 추가
        if (!img.classList.contains("upslide") && !isInSlide) {
          img.classList.add("upslide");
        }
  
        // 슬라이드 영역 내부 이미지에는 observer 적용하지 않음
        if (!isInSlide) {
          observer.observe(img);
        }
      });
  
      const swiper = new Swiper(".autoSwiper", {
        loop: true,
        loopAdditionalSlides: 1,
        slidesPerView: 1,  // 슬라이드가 하나씩 보이도록 설정
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    });
  </script>
