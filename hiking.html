<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 배경만 있는 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .display_pc_only { display: block; }
    .display_tablet_only { display: none; }

    @media screen and (max-width: 720px) {
      .display_pc_only { display: none !important; }
      .display_tablet_only { display: block !important; }
    }

    /* PC 스타일 */
    .background {
      width: 1760px;
      margin: 0 auto;
    }

    .slider_container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* 모바일 스타일 */
    .mobile-background {
      max-width: 720px;
      margin: 0 auto;
    }
    .mobile-background img {
  width: 100%;  /* 부모 요소에 맞춰서 이미지 크기 조정 */
  height: auto; /* 비율 유지하면서 높이 자동 조정 */
  object-fit: contain; /* 이미지 비율을 유지하면서 잘리지 않게 설정 */
  display: block;
  margin: 0; /* 이미지 사이의 여백 없애기 */
}
  </style>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css"/>
</head>

  <script>
    const swiper1 = new Swiper('#slider1', {
      loop: true,
