  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .upslide {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .upslide.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 시간차 애니메이션 */
    .upslide.delay0.visible { transition-delay: 0s; }
    .upslide.delay1.visible { transition-delay: 0.4s; }
    .upslide.delay2.visible { transition-delay: 0.8s; }
    .upslide.delay3.visible { transition-delay: 1.2s; }

    /* 반응형 디스플레이 설정 */
    .display_pc_only { display: none; }
    .display_tablet_only { display: none; }

    @media (min-width: 1024px) {
      .display_pc_only { display: block; }
    }

    @media (max-width: 721px) {
      .display_tablet_only { display: block; }
    }

    /* 이미지 정렬 */
    .image-block {
      position: relative;
      max-width: 1760px;
      margin: 0 auto;
    }

    .image-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-block .layered {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target); // 한 번만 실행
        }
      });
    }, {
      threshold: 0.1
    });

    const images = document.querySelectorAll("img.upslide, .display_pc_only img, .display_tablet_only img");

    images.forEach((img) => {
      const isInSlide = img.closest(".swiper-slide");

      if (!img.classList.contains("upslide") && !isInSlide) {
        img.classList.add("upslide");
      }

      if (!isInSlide) {
        observer.observe(img);
      }
    });

    // Swiper 초기화 (필요할 경우)
    const swiper = new Swiper(".autoSwiper", {
      loop: true,
      loopAdditionalSlides: 1,
      slidesPerView: 1,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  });
</script>
