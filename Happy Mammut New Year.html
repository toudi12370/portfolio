  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.1.0/swiper-bundle.min.css" />
  <title>Slider Test</title>
  <style>
    body {
      margin: 0; /* 전체 바디 마진 제거 */
      padding: 0; /* 전체 바디 패딩 제거 */
    }

    .slider_container {
      width: 100%;
      max-width: 1760px;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    .swiper-slide {
      margin: 0; /* 슬라이드 간 마진 제거 */
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }

    /* 화살표 스타일 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border: none;
      z-index: 10;
    }

    .left_arrow1 {
      left: 10px;
    }

    .right_arrow1 {
      right: 10px;
    }

    .left_arrow2 {
      left: 10px;
    }

    .right_arrow2 {
      right: 10px;
    }

    /* PC 전용 */
    .display_pc_only {
      display: none;
    }

    /* 모바일 전용 */
    .display_tablet_only {
      display: none;
    }

    /* 반응형 처리 */
    @media (min-width: 1024px) {
      .display_pc_only {
        display: block;
      }
    }

    @media (max-width: 1024px) {
      .display_tablet_only {
        display: block;
      }
    }


  </style>
</head>
