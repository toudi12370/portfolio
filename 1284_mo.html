                    allowTouchMove: false,
                    observer: true, // 추가
                    observeParents: true, // 추가
                    watchSlidesProgress: true,
                });
            }

            function setTextMotionIntersection() {
                let targets;
                targets = document.querySelectorAll('.descBox p, .fadeIn, .transformUp, .fadeIn, .transformLeft, .transformRight, .transformWidth, .transformZoom');
                targets.forEach((text, index) => {
                    intersectionObserver = new IntersectionObserver(function(entries, observer) {
                        entries.forEach(function(entry) {
                            let isIntersecting;
                            isIntersecting = entry.isIntersecting;

                            if (isIntersecting) {
                                text.classList.add('transform');
                            } else {
                                // text.classList.remove('fixed');
                                // if (text.getBoundingClientRect().top < 0) {
                                //     text.intersectionObserver.disconnect();
                                // target.classList.add('fixed');
                                // }
                            }
                        });
                    }, {
                        rootMargin: `0px 0px -10% 0px`,
                        threshold: [0, 1],
                    });
                    intersectionObserver.observe(text);
                    text.intersectionObserver = intersectionObserver;
                });
            }

            function asideFocusItStickyActive() {
                let element = document.querySelector('.asideFocusItWrap');

                if (element !== null) {
                    //element
                    let focusItObserver = new ResizeObserver(entries => {
                        for (let entry of entries) {
                            const target = entry.target; // this
                            const targetAside = target.querySelector('.asideWrap'); // this
                            if (target.querySelector('.contentWrap').offsetHeight > targetAside.offsetHeight) {
                                if (!targetAside.classList.contains('isSticky')) targetAside.classList.add('isSticky');
                            } else {
                                if (targetAside.classList.contains('isSticky')) targetAside.classList.remove('isSticky');
                            }
                        }
                    });

                    focusItObserver.unobserve(element);
                    focusItObserver.observe(element);

                }
            }

            function playContents() {
                animationFn();
                asideFocusItStickyActive();
                setTextMotionIntersection();
            }
