  <title>Slider Test</title>
  <style>
    body {
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    .slider_container {
      width: 100%;
      max-width: 1760px;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    .swiper-slide {
      margin: 0;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }

    /* 단일 이미지에서 마진 제거 */
    .single_image {
      display: block;
      text-align: center;
      margin: 0; /* 마진 제거 */
    }

    /* 도트 스타일 */
    .swiper-pagination-bullet {
      background: black; /* 기본 도트 색상 */
    }

    .swiper-pagination-bullet-active {
      background: grey; /* 활성 도트 색상 */
    }

    /* 태블릿 전용 이미지 */
    @media (min-width: 768px) and (max-width: 1024px) {
      .display_tablet_only {
        display: block;
      }
    }

    /* 데스크탑에서 숨김 */
    @media (min-width: 1025px) {
      .display_tablet_only {
        display: none;
      }
    }

    /* 모바일에서 숨김 */
    @media (max-width: 767px) {
      .display_tablet_only {
        display: none;
      }
    }
  </style>
</head>
