  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .slider_container {
      width: 100%;
      max-width: 1760px;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    .swiper-slide {
      margin: 0;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }

    /* 화살표 스타일 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%); /* 중앙 정렬 */
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border: none;
      z-index: 10;
    }

    .left_arrow1, .right_arrow1,
    .left_arrow2, .right_arrow2,
    .left_arrow3, .right_arrow3
    .left_arrow4, .right_arrow4 {
      top: 50%;
      transform: translateY(-50%);
    }

    /* 화살표가 항상 슬라이드 이미지에 맞춰 중앙 정렬되도록 */
    .left_arrow1, .left_arrow2, .left_arrow3, .left_arrow4 {
      left: 10px;
    }

    .right_arrow1, .right_arrow2, .right_arrow3, .right_arrow4 {
      right: 10px;
    }

    /* PC 전용 */
    .display_pc_only {
      display: none;
    }

    /* 모바일 전용 */
    .display_tablet_only {
      display: none;
    }

    /* 반응형 처리 */
    @media (min-width: 1024px) {
      .display_pc_only {
        display: block;
      }
    }

    @media (max-width: 1024px) {
      .display_tablet_only {
        display: block;
      }
    }

  </style>
</head>
