<!-- 스타일 추가 -->
<style>
    .slider {
        position: relative;
        width: 100%;
        height: 100vh;  /* 화면 높이에 맞춰 슬라이드의 높이를 설정 */
        overflow: hidden;
        margin: 0 auto;
    }
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        object-fit: cover;  /* 이미지가 화면에 꽉 차도록 설정 */
    }
    .slide.active {
        opacity: 1;
    }

    /* 첫 번째 슬라이드가 기본적으로 보이도록 설정 */
    .slide:first-child {
        opacity: 1;
    }

    /* 반응형 스타일 */
    @media (max-width: 720px) {
        .display_pc_only {
            display: none;
        }
        .display_mobile_only {
            display: block;
        }

        .slider {
            max-width: 720px;
            height: 500px;  /* 모바일 슬라이드 배너 높이 조정 */
        }
    }
</style>

<!-- 슬라이드 스크립트 (PC & 모바일 공통) -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        function initSlider(selector) {
            let slides = document.querySelectorAll(selector + " .slide");
            let currentIndex = 0;

            function showNextSlide() {
                slides[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add("active");
            }

            setInterval(showNextSlide, 2000);
        }

        initSlider(".display_pc_only .slider");
        initSlider(".display_mobile_only .slider");
    });
</script>
